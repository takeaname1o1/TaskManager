version: "3.9"

services:
  backend:
    build: ./backend
    container_name: taskmanager-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4


  frontend:
    build: ./frontend
    container_name: taskmanager-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
